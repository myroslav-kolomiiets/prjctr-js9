<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" />
  <link rel="stylesheet" href="index.css" />
  <title>Book List</title>
</head>
<body>
<div class="container">
  <h1>Add Book</h1>
  <form class="book-form">
    <div>
      <label for="title">Title</label>
      <input id="title" type="text" class="u-full-width title">
    </div>
    <div>
      <label for="author">Author</label>
      <input id="author" type="text" class="u-full-width author">
    </div>
    <div>
      <label for="isbn">ISBN#</label>
      <input id="isbn" type="text" class="u-full-width isbn">
    </div>
    <div>
      <input type="submit" value="Submit" class="u-full-width">
    </div>
  </form>
  <table class="u-full-width">
    <thead>
    <tr>
      <th>Title</th>
      <th>Author</th>
      <th>ISBN</th>
      <th></th>
    </tr>
    </thead>
    <tbody class="book-list"></tbody>
  </table>
</div>
<script src="app-proto.js"></script>
</body>
</html>
