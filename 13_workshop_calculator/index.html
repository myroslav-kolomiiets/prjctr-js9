<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Калькулятор</title>
  <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:300' rel='stylesheet' type='text/css'>
  <link href="./index.css" rel="stylesheet">
</head>
<body>
<div class="calculator">
  <div class="calculator__result calculator__button-cell-1"></div>
  <button class="calculator__button calculator__button-cell-2 calculator__button_theme_light-gray" type="button">+</button>
  <button class="calculator__button calculator__button-cell-3 calculator__button_theme_light-gray" type="button">-</button>
  <button class="calculator__button calculator__button-cell-4 calculator__button_theme_light-gray" type="button">&times;</button>
  <button class="calculator__button calculator__button-cell-5 calculator__button_theme_light-gray" type="button">&divide;</button>
  <button class="calculator__button calculator__button-cell-6 calculator__button_theme_white" type="button">7</button>
  <button class="calculator__button calculator__button-cell-7 calculator__button_theme_white" type="button">8</button>
  <button class="calculator__button calculator__button-cell-8 calculator__button_theme_white" type="button">9</button>
  <button class="calculator__button calculator__button-cell-9 calculator__button_theme_white" type="button">4</button>
  <button class="calculator__button calculator__button-cell-10 calculator__button_theme_white" type="button">5</button>
  <button class="calculator__button calculator__button-cell-11 calculator__button_theme_white" type="button">6</button>
  <button class="calculator__button calculator__button-cell-12 calculator__button_theme_white" type="button">1</button>
  <button class="calculator__button calculator__button-cell-13 calculator__button_theme_white" type="button">2</button>
  <button class="calculator__button calculator__button-cell-14 calculator__button_theme_white" type="button">3</button>
  <button class="calculator__button calculator__button-cell-15 calculator__button_theme_white" type="button">0</button>
  <button class="calculator__button calculator__button-cell-16 calculator__button_theme_white" type="button">.</button>
  <button class="calculator__button calculator__button-cell-17 calculator__button_theme_white" type="button">C</button>
  <button class="calculator__button calculator__button-cell-18 calculator__button_theme_blue" type="button">=</button>
</div>
<script src="./index.js" type="module"></script>
</body>
</html>
