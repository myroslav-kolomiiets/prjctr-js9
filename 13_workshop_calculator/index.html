<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Калькулятор</title>
  <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:300' rel='stylesheet' type='text/css'>
  <link href="./index.css" rel="stylesheet">
</head>
<body>
<div class="calculator">
  <div class="calculator__result calculator__cell-1"></div>
  <button class="calculator__button calculator__cell-2 operator" type="button">+</button>
  <button class="calculator__button calculator__cell-3 operator" type="button">-</button>
  <button class="calculator__button calculator__cell-4 operator" type="button">&times;</button>
  <button class="calculator__button calculator__cell-5 operator" type="button">&divide;</button>
  <button class="calculator__button calculator__cell-6 number" type="button">7</button>
  <button class="calculator__button calculator__cell-7 number" type="button">8</button>
  <button class="calculator__button calculator__cell-8 number" type="button">9</button>
  <button class="calculator__button calculator__cell-9 number" type="button">4</button>
  <button class="calculator__button calculator__cell-10 number" type="button">5</button>
  <button class="calculator__button calculator__cell-11 number" type="button">6</button>
  <button class="calculator__button calculator__cell-12 number" type="button">1</button>
  <button class="calculator__button calculator__cell-13 number" type="button">2</button>
  <button class="calculator__button calculator__cell-14 number" type="button">3</button>
  <button class="calculator__button calculator__cell-15 number" type="button">0</button>
  <button class="calculator__button calculator__cell-16 number" type="button">.</button>
  <button class="calculator__button calculator__cell-17 clear" type="button">C</button>
  <button class="calculator__button calculator__cell-18 show-result" type="button">=</button>
</div>
<script src="./index.js" type="module"></script>
</body>
</html>
